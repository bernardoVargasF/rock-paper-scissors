<!DOCTYPE html>
<html>
<head>
  <title>Rock, paper, scissors game</title>
  <meta charset="UTF-8" />
  <link href="./css/reset.css" rel="stylesheet" type="text/css" media="all"/>
  <link href="./css/styles.css" rel="stylesheet" type="text/css" media="all"/>
</head>

<body>
  <div class="playerImgs">
    <img id="rock" src="./images/rock.png" alt="Rock" width="250" height="300"> 
  </div>
  <div class="playerImgs">
    <img id="paper" src="./images/paper.png" alt="Paper" width="250" height="300"> 
  </div>
  <div class="playerImgs">
    <img id="scissors" src="./images/scissors.png" alt="Scissors" width="250" height="300">
  </div>

  <div class="computerChoose">
    <img id="computerChoose" src="${computerChoose}" alt="ComputerChoose" width="250" height="300">
  </div>
</body>

<script src="./js/js.js"></script>
</html>
